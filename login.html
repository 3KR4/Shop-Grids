<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.xyz/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/Header-Footer.css" />
    <link rel="stylesheet" href="Css/register.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
    <link rel="icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Outfit:wght@200;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/wep-logo.png" />
    <title>Loging</title>
    <style>.invalid .error {
      display: flex;
    }</style>
  </head>
<body>
  <div class="header">
    <nav>
    </nav>
  </div>
  <div class="validation">
    <div class="form">
      <div class="contaienr">
        <div class="contact">
          <div class="border-tops"></div>
          <h2>Login With Your Account</h2>
          <p style="margin-bottom: 28px;">Lorem ipsum dolor sit amet, consectetur</p>
          <h3>Sign up with Social Media</h3>
          <div class="icons">
            <a class="googeA" href="#"><img class="google" src="img/google.png" alt=""></a>
            <a href="#"><i class="fa-brands fa-twitter twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github github"></i></a>
          </div>
          <div class="hr">
            <span></span>
            <p>Or, sign up with your email</p>
            <span></span>
          </div>
          <span class="shape-two"></span>
  
          <form action="">
            <div class="field email-field">
              <div class="input-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" class="email" />
              </div>
              <span style="margin-top:15px ;" class="error email-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Please enter a valid email</p>
              </span>
            </div>
            <div class="field create-password">
              <div class="input-field">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Create password"
                  class="password"
                />
                <i class="bx bx-hide show-hide"></i>
              </div>
              <span style="margin-top:15px ;" class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">
                  Please enter atleast 8 charatcer with number, small and
                  capital letter.
                </p>
              </span>
            </div>
            <div class="input-field button">
              <input class="submit" type="submit" value="Login" />
            </div>
          </form>
  
            <p class="last-p">Don't have an account?<a href="register.html">Login</a></p>
        </div>
      </div>
  
    </div>
  </div>
  <div class="footer">
    
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/Header-Footer.js"></script>
  <script src="js/login.js"></script>
  <script src="js/master.js"></script>
</body>
</html>
