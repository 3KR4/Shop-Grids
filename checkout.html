<body>
  <div class="header">
    <nav>

    </nav>

  <div class="checkOut">
    <div class="container">
      <div>
        <div class="Returning">
          <p>Returning customer? <a href="register.html">Click here</a> to login</p>
        </div>
          <div class="Details">

              <button onclick="collapsClick(checkOut[0], collapsIco[0], collapsBtn[0])" class="collapssss active">Your Personal Details<i class="fa-solid fa-chevron-down active"></i></button>
                <div class="contacts contacts1 active">
                  <div class="input">
                    <div class="select">
                      <label class="Country-label" for="Country">Country</label>
                      <select id="Country" name="Country">
                        <option value="Select a Country">Select a Country</option>
                        <option value="bangladish">bangladish</option>
                        <option value="algeria">algeria</option>
                        <option value="afghanistan">afghanistan</option>
                        <option value="ghana">ghana</option>
                        <option value="albania">albania</option>
                        <option value="bahrain">bahrain</option>
                        <option value="colombia">colombia</option>
                        <option value="dominican republic">dominican republic</option>
                      </select>
                    </div>
                    <div class="first">
                      <div>
                        <label for="">Your Name</label>
                        <input type="text" placeholder="First Name">
                      </div>
                      <div>
                        <input type="text" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="therd">
                      <div>
                        <label for="">Email Address</label>
                        <input type="text" placeholder="Enter Your Email">
                      </div>
                      <div>
                        <label for="">Phone Numper</label>
                        <input type="text" placeholder="Enter Your Numper">
                      </div>
                    </div>
                    <div class="second">
                        <div>
                          <label for="">Mailing Address</label>
                          <input type="text" placeholder="Apartment, suite, unit, etc, (optional)">
                        </div>
                    </div>
                    <div class="therd">
                      <div>
                        <label for="">Country</label>
                        <input type="text" placeholder="Enter Your Country Name">
                      </div>
                      <div>
                        <label for="">Post Code</label>
                        <input type="text" placeholder="Enter Your Post Code">
                      </div>
                    </div>
                  </div>
                  <button onclick="collapsClick(checkOut[1], collapsIco[1])" class="main-buttom">Next Step</button>
                </div>
              <button onclick="collapsClick(checkOut[1], collapsIco[1], collapsBtn[1])" class="collapssss">Shipping Address<i class="fa-solid fa-chevron-down"></i></button>
                <div class="contacts contacts2">
                  <div class="input">
                    <div class="select">
                      <label class="Country-label" for="Country">Country</label>
                      <select id="Country" name="Country">
                        <option value="Select a Country">Select a Country</option>
                        <option value="bangladish">bangladish</option>
                        <option value="algeria">algeria</option>
                        <option value="afghanistan">afghanistan</option>
                        <option value="ghana">ghana</option>
                        <option value="albania">albania</option>
                        <option value="bahrain">bahrain</option>
                        <option value="colombia">colombia</option>
                        <option value="dominican republic">dominican republic</option>
                      </select>
                    </div>
                    <div class="second">
                        <div>
                          <label for="">Mailing Address</label>
                          <input type="text" placeholder="Apartment, suite, unit, etc, (optional)">

                    </div>
                    <div class="therd">
                      <div>
                        <label for="">Country</label>
                        <input type="text" placeholder="Enter Your Country Name">
                      </div>
                      <div>
                        <label for="">Post Code</label>
                        <input type="text" placeholder="Enter Your Post Code">
                      </div>
                    </div>

                      <button>
                        <img src="img/shipping-1.png" alt="">

                      <button>
                        <img src="img/shipping-2.png" alt="">
                        <h6>Standerd Shipping</h6>
                        <h6>$11.50</h6>
                      </button>
                      <button>
                        <img src="img/shipping-3.png" alt="">
                        <h6>Standerd Shipping</h6>
                        <h6>$16.50</h6>
                      </button>
                      <button>
                        <img src="img/shipping-4.png" alt="">
                        <h6>Standerd Shipping</h6>
                        <h6>$13.50</h6>
                      </button>
                    </div>
                  </div>
                  <div class="btndiv">
                    <button onclick="collapsClick(checkOut[0], collapsIco[0])" class="main-buttom">Previous</button>
                    <button onclick="collapsClick(checkOut[2], collapsIco[2])" class="main-buttom">Save & Continue</button>

                        </div>
                    </div>
                    <div class="first">
                      <div>
                        <label for="">Expiration</label>
                        <input type="text" placeholder="MM">
                      </div>
                      <div>
                        <input type="text" placeholder="YYYY">
                      </div>
                      <div>
                        <label for="">CVC</label>
                        <input type="text" placeholder="***">
                      </div>
                    </div>
                  </div>
                </div>

            <div class="coodes">

                      </div>

                  </div>
                  <div class="Coupon">

                        <div class="productsNameHolder">
                          
                        </div>

                        </h5>
                        </div>

                  </div>
